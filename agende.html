            <div class="container" id="teste">
                <div class="form-container">
                    <h2 class="text-center mb-4" id="titulo-agenda">Agendar Visita</h2>
                    <form>
                        <div class="form-group">
                            <label for="nome">Nome completo do responsável</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nome"
                                placeholder="Digite seu nome"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Digite seu e-mail"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone residencial</label>
                            <input
                                type="tel"
                                class="form-control"
                                id="telefone"
                                placeholder="Digite seu telefone"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Celular</label>
                            <input
                                type="tel"
                                class="form-control"
                                id="telefone"
                                placeholder="Digite seu telefone"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome completo do aluno</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nome"
                                placeholder="Digite seu nome"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label for="data">Data da Visita:</label>
                            <input type="date" class="form-control" id="data" required="required">
                        </div>
                        <label>
                            Opção para periodo
                            <br>
                            <span>
                                <div>
                                    <select name="opções">
                                        <option value="">Escolha uma opção</option>
                                        <option value="manha">Manha</option>
                                        <option value="manha">Tarde</option>
                                    </select>
                                </div>
                            </span>
                        </label>

                        <button type="submit" class="btn btn-primary btn-block" id="botao-agnedar">Agendar Visita</button>
                    </form>
                </div>
